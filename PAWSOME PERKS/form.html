            <h3>Sign Up</h3>

            	<p>Name:</p>
                <input type="text" placeholder="Ravishi Silva" id="name">
            </div>
            <div class="element">
            	<p>Home Town:</p>
                <input type="text" placeholder="Nearest City" id="hometown">
            </div>
            <div class="element">

                <input type="text" placeholder="0*********" id="whatsappnumber">
            </div>
            <div class="element">
            	<p>E-mail:</p>
                <input type="text" placeholder="*********@gmail.com" id="email">
            </div>
            <div class="button">
                <button id="send" onclick="message()">Submit</button>
            </div>
            <div class="message">
                <div class="success" id="success">Your Details Submitted Successfully!</div>
